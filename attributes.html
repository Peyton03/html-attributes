<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes</title>
  </head>
  <body>
    <h1>Learning HTML Attributes</h1>
    <p title="this is an example paragraph">
      Attributes are used in HTML to change the attribute applied ot a tag such
      as it appearance or function
    </p>
    <a href="https://www.example.com" target="_blank">open in a new tab</a>
    <form action="#" method="post">
      <label for="username">username</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="enter username"
        required
        maxlength="20"
      />
      <input type="submit" value="submit" />
      <button type="submit">Another submit</button>
    </form>
  </body>
</html>
